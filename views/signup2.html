<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <link rel="stylesheet" href="path/to/intlTelInput.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Lyft app</title>

  </head>
  <body>

        <!-- SIGN UP 2 -->
          <div class="container font-color">
            <div class="row">
              <div class="col-sm-5 mt-4">
                <a href="../views/verify.html"><i class="fa fa-chevron-left fa-3x icon-color" aria-hidden="true"></i></a>
              </div>
              <div class="col-sm-6 mt-4">
                <h2>Sign up</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 mt-4 center">
                <h5>Join now free ride credit</h5>
                <hr>
              </div>
            </div>
          </div>

          <div class="input-group col-sm-8 my-2 mx-auto">
            <div class="input-group mb-3">
             <div class="input-group-prepend">
               <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
             </div>
             <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
             <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="input-group col-sm-8 my-2 mx-auto">
            <div class="input-group mb-3">
             <div class="input-group-prepend">
               <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
             </div>
             <input type="text" class="form-control" placeholder="Username" aria-label="Email" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-5 mx-auto">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="checkbox">
                  I agree to Lyft's <span id="a-color">Terms of Service</span>
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-8 mt-5 mx-auto">
              <button type="button" class="btn btn-secondary btn-lg btn-block py-4 btn-next" id="checkbox-submit" disabled><a href="../views/end.html">NEXT</a></button>
            </div>
          </div>


    <!-- JQUERY JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCILYYTJFQHN4_beMQZ3Du0IbgAkLxI7K0"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
